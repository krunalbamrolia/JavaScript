<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function pythagoreanTheorem(a, b) {
            return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
        }

        // Example usage:
        const a = 3;
        const b = 4;
        const c = pythagoreanTheorem(a, b);
        document.write(`The value of C (hypotenuse) is: ${c}`);
        // console.log(`The value of C (hypotenuse) is: ${c}`);

    </script>
</body>
</html>
