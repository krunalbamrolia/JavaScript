<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greater Number </title>
</head>
<body>
    <script>
        function findGreaterNumber(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }

    const A = 10;
    const B = 5;
    const greaterNumber = findGreaterNumber(A, B);
    document.write(`The greater number between ${A} and ${B} is: ${greaterNumber}`);

    </script>
</body>
</html>
