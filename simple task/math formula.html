<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math Formula</title>
</head>
<body>
    <script>
        function formula(a, b) {
            return 2 * a * (Math.pow(a, 2) + Math.pow(b, 2)) * 2 * b;
        }

const a = 3;
const b = 5;
const result = formula(a, b);
document.write(`Result: ${result}`);
// console.log(`Result: ${result}`);

    </script>
</body>
</html>
